<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播 Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        .wheel {
            width: 500px;
            height: 280px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        .wheel-box {
            width: 2000px;
            height: 280px;
            list-style: none;
        }

        .wheel-cont {
            width: 500px;
            height: 280px;
            text-align: center;
            line-height: 280px;
            font-size: 50px;
            color: #fff;
            float: left;
        }

        .wheel-cont:nth-child(1) {
            background-color: red;
        }

        .wheel-cont:nth-child(2) {
            background-color: blue;
        }

        .wheel-cont:nth-child(3) {
            background-color: yellow;
        }

        .wheel-cont:nth-child(4) {
            background-color: green;
        }
    </style>
</head>
<body>
<article class="wheel">
    <ul class="wheel-box" id="wheel-box">
        <li class="wheel-cont">1</li>
        <li class="wheel-cont">2</li>
        <li class="wheel-cont">3</li>
        <li class="wheel-cont">4</li>
    </ul>
</article>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    var wheel = document.querySelector(".wheel-box");
    var num = wheel.children.length;
    var size = wheel.clientWidth/num;
    wheel.style.marginLeft = "0px";
    console.log(size);
    var n = 1;
    function move(){
        wheel.style.marginLeft = parseInt(wheel.style.marginLeft) - 1 + 'px';
        this.pre = setTimeout(move,5);
        if(parseInt(wheel.style.marginLeft) <= -size*n){
            clearTimeout(this.pre);
            n++;
        }
            console.log(n);
    }
    this.move1 = setInterval(move,3000);
    if(n == 2){
        clearInterval(this.move1);
    }
</script>
</body>
</html>
