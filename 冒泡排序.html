<script>
    var arr = [1,3,2,7,4,6,5,22,33,44,99,0,1987671];
    console.log(arr);
    function sortBubble(arr){
        for(var i = 0; i<arr.length; i++){
            for(var j = 0; j<arr.length-i; j++){
                if(arr[j]>arr[j+1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        var text = document.getElementById("content");
        text.innerHTML += "<p>冒泡排序（正序）：" + arr + "</p>";
        text.innerHTML += "<p>冒泡排序（正序）：" + arr + "</p>";
