<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    var name = 'global';
    var obj = {
        name : 'obj',
        dose : function(){
            this.name = 'dose';
            return function(){
                return this.name;
            }
        }
    }

    alert(obj.dose().call(this))
</script>
</body>
</html>
