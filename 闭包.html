<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>
<script>
    function Foo(){
        var a = 100;

        return function(x){
            if(a>x){
                return x;
            }
        }
    }

    var foo = Foo();
    console.log(foo(50));
</script>
</body>
</html>
