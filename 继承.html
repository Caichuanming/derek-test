<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>
<script>
    /*原型继承*/
    function Person(name){
        this.name = name;
    }
    Person.prototype.say = function(){
        console.log(this.name);
    }
    var Derek = new Person('Derek');
    Derek.say();
    /*构造函数继承*/
    function Elena(){
        Person.apply(this,arguments);
    }
</script>
</body>
</html>
